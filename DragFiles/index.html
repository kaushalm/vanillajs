<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag Files</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="app">
      <div class="dropzone" id="dropzone">Drag and Drop Files Here</div>
      <div class="image" id="image">
        <img src="" id="imagepreview" alt="Image" />
      </div>
      <input type="file" name="myImage" id="fileUpload" accept="image/*" />
    </div>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
