<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Piano</title>
    <link rel="stylesheet" href="styles.css"/>
    <script type="text/javascript" src="app.js" defer></script>
</head>
<body>
    <div class="piano">
        <div data-sound="A" class="key white"></div>
        <div data-sound="Ab" class="key black"></div>
        <div data-sound="B" class="key white"></div>
        <div data-sound="Bb" class="key black"></div>
        <div data-sound="C" class="key white"></div>
        <div data-sound="D" class="key white"></div>
        <div data-sound="Db" class="key white"></div>
        <div data-sound="E" class="key black"></div>
        <div data-sound="Eb" class="key white"></div>
        <div data-sound="F" class="key black"></div>
        <div data-sound="G" class="key white"></div>
        <div data-sound="Gb" class="key black"></div>
        <div data-sound="A" class="key white"></div>
    </div>

    <audio id="A" src="sounds/A.mp3"></audio>
    <audio id="Ab" src="sounds/Ab.mp3"></audio>
    <audio id="B" src="sounds/B.mp3"></audio>
    <audio id="Bb" src="sounds/Bb.mp3"></audio>
    <audio id="C" src="sounds/C.mp3"></audio>
    <audio id="D" src="sounds/D.mp3"></audio>
    <audio id="Db" src="sounds/Db.mp3"></audio>
    <audio id="E" src="sounds/E.mp3"></audio>
    <audio id="Eb" src="sounds/Eb.mp3"></audio>
    <audio id="F" src="sounds/F.mp3"></audio>
    <audio id="G" src="sounds/G.mp3"></audio>
    <audio id="Gb" src="sounds/Gb.mp3"></audio>

</body>
</html>
