<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="whatsappui">
      <div class="header">
        <div id="back">
          <i class="fa fa-arrow-left fa-lg"></i>
        </div>
        <div id="profilepic">
          <img src="https://source.unsplash.com/50x50?mountain" id="image" />
        </div>
        <div id="name">Kaushal</div>
        <div id="video">
          <i class="fa fa-video-camera fa-lg"></i>
        </div>
        <div id="call">
          <i class="fa fa-phone fa-lg"></i>
        </div>
        <div id="breadcrumb">
          <i class="fa fa-ellipsis-v fa-lg"></i>
        </div>
      </div>

      <div class="body">
        <div class="inmessage">
          Hi
        </div>
        <div class="outmessage">
          Hello
        </div>
        <div class="outmessage">
          What's up?
        </div>
        <div class="inmessage">
          How are you?
        </div>
        <div class="outmessage">
          I am good, how about you?
        </div>
        <div class="inmessage">
          I am good too, how was your day?
        </div>
        <div class="outmessage">
          It was good, did some binge watching.
        </div>
        <div class="outmessage">
          Watched couple of movies on netflix.
        </div>
        <div class="inmessage">
          Oh nice, which one?
        </div>
        <div class="inmessage">
          How did you like them?
        </div>
      </div>
    </div>
  </body>
</html>
