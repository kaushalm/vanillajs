<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Responsive Image Grid</title>
    <script type="text/javascript" src="app.js" defer></script>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <!-- Header -->
<div class="header">
    <h1>Responsive Image Grid</h1>
    <p>Resize the browser window to see the responsive effect.</p>
  </div>
  
  <!-- Photo Grid -->
  <div class="row"> 
    <div class="column">
      <img src="https://source.unsplash.com/400x400?mountain" style="width:100%">
      <img src="https://source.unsplash.com/400500?rain" style="width:100%">
      <img src="https://source.unsplash.com/400x600?river" style="width:100%">
      <img src="https://source.unsplash.com/500x400?snow" style="width:100%">
      <img src="https://source.unsplash.com/300x400?lake" style="width:100%">
      <img src="https://source.unsplash.com/600x300?forest" style="width:100%">
      <img src="https://source.unsplash.com/400x400?trees" style="width:100%">
    </div>
    
    <div class="column">
        <img src="https://source.unsplash.com/800x400?underwater" style="width:100%">
        <img src="https://source.unsplash.com/400x500?ocean" style="width:100%">
        <img src="https://source.unsplash.com/400x600?rocks" style="width:100%">
        <img src="https://source.unsplash.com/600x400?sand" style="width:100%">
        <img src="https://source.unsplash.com/400x400?caves" style="width:100%">
        <img src="https://source.unsplash.com/400x200?jungle" style="width:100%">
        <img src="https://source.unsplash.com/700x500?nature" style="width:100%">
    </div> 
     
    <div class="column">
        <img src="https://source.unsplash.com/400x400?fall" style="width:100%">
        <img src="https://source.unsplash.com/400x400?paris" style="width:100%">
        <img src="https://source.unsplash.com/400x400?london" style="width:100%">
        <img src="https://source.unsplash.com/400x400?newyork" style="width:100%">
        <img src="https://source.unsplash.com/400x400?india" style="width:100%">
        <img src="https://source.unsplash.com/400x400?delhi" style="width:100%">
        <img src="https://source.unsplash.com/400x400?himalayas" style="width:100%">
    </div>
    
    <div class="column">
      <img src="https://www.w3schools.com/w3images/underwater.jpg" style="width:100%">
      <img src="https://www.w3schools.com/w3images/ocean.jpg" style="width:100%">
      <img src="https://www.w3schools.com/w3images/wedding.jpg" style="width:100%">
      <img src="https://www.w3schools.com/w3images/mountainskies.jpg" style="width:100%">
      <img src="https://www.w3schools.com/w3images/rocks.jpg" style="width:100%">
      <img src="https://www.w3schools.com/w3images/underwater.jpg" style="width:100%">
    </div>
  </div>
</body>
</html>
