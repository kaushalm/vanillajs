<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Progress Bar</title>
    <script type="text/javascript" src="app.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
      <h3>Input values in seconds for progress bar.</h3>
      <input type="number" id="interval" value="5" min="1" max="10" />
      <button id="progress" onclick="showProgress()">
        Show Progress
      </button>
      <div class="barParent">
        <div class="progressBar"></div>
      </div>
      <h3>Shapes using CSS</h3>

      <div class="shapes">
          <div class="rectangle">RECTANGLE</div>
          <div class="square">SQUARE</div>
          <div class="circle">CIRCLE</div>
          <div class="triangle">TRIANGLE</div>
          <div></div>
          <div class="rhombus">RHOMBUS</div>
      </div>
  </body>
</html>
